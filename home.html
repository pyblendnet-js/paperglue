  <!-- Load the Paper.js library -->
  <script type="text/javascript" src="js/paper.js"></script>

  </script>

  </script>

    function showPaper() {
      console.log("paper="+paper);
      console.log("paper.projects[0]="+paper.projects[0]);
      console.log("paper.tools[0]="+paper.tools[0]);
    }
  </script>
  <script>

  }
